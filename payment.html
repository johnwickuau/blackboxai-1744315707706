<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - NutriVida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <section class="flex items-center justify-center min-h-screen py-8">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Opções de Pagamento</h2>
            
            <!-- Planos -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-4">Plano Familiar Mensal</h3>
                <p class="text-sm text-gray-600 mb-4">Nosso plano familiar é cobrado mensalmente e pode ser cancelado a qualquer momento.</p>
                <div class="space-y-4">
                    <!-- Plano Família -->
                    <div class="border p-4 rounded-lg border-green-500">
                        <div class="cursor-pointer">
                            <h4 class="font-semibold">Plano Família Mensal</h4>
                            <p class="text-gray-600">Para até 5 pessoas - Cobrança mensal</p>
                            <p class="text-green-600 font-semibold">R$ 60,00/mês</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Método de Pagamento -->
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Método de Pagamento</label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500">
                        <option>Cartão de Crédito</option>
                        <option>Débito</option>
                        <option>Transferência Bancária</option>
                        <option>PIX</option>
                    </select>
                </div>

                <!-- Botões -->
                <div class="space-y-4">
                    <a href="nutrition.html" class="block w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 text-center">
                        Confirmar Pagamento
                    </a>
                    <a href="family-profile.html" class="block w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300 text-center">
                        Criar Perfil Familiar
                    </a>
                    <button type="button" class="w-full bg-white text-green-600 border border-green-600 py-3 rounded-lg hover:bg-green-50 transition duration-300">
                        Consulta Grátis
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
